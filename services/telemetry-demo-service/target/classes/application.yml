server:
  port: 8080

spring:
  application:
    name: telemetry-demo-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

  # Enable tracing + configure OTEL exporters via Micrometer
  tracing:
    sampling:
      probability: 1.0   # trace everything in demo; reduce in prod

  otlp:
    tracing:
      endpoint: http://otel-collector:4317
    metrics:
      export:
        url: http://otel-collector:4318/v1/metrics
        step: 10s

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    io.micrometer: INFO
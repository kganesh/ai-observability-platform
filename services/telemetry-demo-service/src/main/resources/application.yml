server:
  port: 8080

spring:
  application:
    name: telemetry-demo-service

management:
  tracing:
    sampling:
      probability: 1.0   # Trace everything in dev

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

  # Metrics export configuration for micrometer-registry-otlp
  otlp:
    resource-attributes:
      service.name: telemetry-demo-service

    metrics:
      export:
        url: http://otel-collector:4318/v1/metrics
      distribution:
        percentiles-histogram:
          http:
            server:
              requests: true

    tracing:
      endpoint: http://otel-collector:4318/v1/traces

logging:
  level:
    root: INFO
    io.micrometer: DEBUG
    io.opentelemetry: DEBUG
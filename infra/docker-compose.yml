version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: observability
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      - "16686:16686"
      - "14250:14250"

  anomaly-service:
    build: ../services/anomaly-service
    depends_on:
      - prometheus
      - postgres

  incident-service:
    build: ../services/incident-service
    depends_on:
      - postgres

  llm-service:
    build: ../services/llm-service
    depends_on:
      - incident-service
      - postgres

  telemetry-demo-service:
    build: ../services/telemetry-demo-service
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector
      - prometheus
      - jaeger

  dashboard:
    build: ../ui/dashboard
    ports:
      - "5173:5173"
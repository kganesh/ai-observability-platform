version: "3.9"

services:

  # ============================================================
  # PostgreSQL (Incidents + Anomalies storage)
  # ============================================================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: observability
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - observability-net

  # ============================================================
  # OpenTelemetry Collector
  # Receives OTLP over HTTP & gRPC
  # Exports traces → Jaeger, metrics → Prometheus
  # ============================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yml" ]
    volumes:
      - ./otel/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "8889:8889"    # Prometheus metrics exporter
    depends_on:
      - jaeger
    networks:
      - observability-net

  # ============================================================
  # Prometheus (scrapes OTEL Collector)
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    networks:
      - observability-net

  # ============================================================
  # Grafana (UI for metrics dashboards)
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - observability-net

  # ============================================================
  # Jaeger (trace viewer)
  # ============================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    ports:
      - "16686:16686"  # UI
      - "14250:14250"  # Collector gRPC
    networks:
      - observability-net

  # ============================================================
  # Telemetry Demo Service (Spring Boot)
  # Exposes /checkout with normal/slow/error scenarios
  # Sends OTLP traces/metrics → collector
  # ============================================================
  telemetry-demo-service:
    build:
      context: ../services/telemetry-demo-service
      dockerfile: Dockerfile
    container_name: telemetry-demo-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector
    networks:
      - observability-net

  # ============================================================
  # Incident Service (Spring Boot)
  # Stores incidents in Postgres + exposes REST API
  # Also emits OTEL telemetry
  # ============================================================
  incident-service:
    build:
      context: ../services/incident-service
      dockerfile: Dockerfile
    container_name: incident-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - otel-collector
    networks:
      - observability-net

  # ============================================================
  # Anomaly Detection Service (Python)
  # Pulls metrics from Prometheus → inserts anomalies into Postgres
  # ============================================================
  anomaly-service:
    build:
      context: ../services/anomaly-service
      dockerfile: Dockerfile
    container_name: anomaly-service
    depends_on:
      - prometheus
      - postgres
    networks:
      - observability-net

  # ============================================================
  # LLM Service (Python + Gemini API)
  # Fetches incidents + metrics → generates RCA text
  # ============================================================
  llm-service:
    build:
      context: ../services/llm-service
      dockerfile: Dockerfile
    container_name: llm-service
    environment:
      PG_HOST: postgres
      PG_DB: observability
      PG_USER: admin
      PG_PASSWORD: admin
      INCIDENT_SERVICE_URL: http://incident-service:8081
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-1.5-flash
    ports:
      - "8000:8000"
    depends_on:
      - incident-service
      - postgres
    networks:
      - observability-net

  # ============================================================
  # Dashboard (React + Vite → built → served by Nginx)
  # ============================================================
  dashboard:
    build:
      context: ../ui/dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "5173:80"
    depends_on:
      - incident-service
    networks:
      - observability-net

# ============================================================
# Shared Docker network
# ============================================================
networks:
  observability-net:
    driver: bridge
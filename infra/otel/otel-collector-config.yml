receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
      http:
        endpoint: otel-collector:4318

exporters:
  # For debugging – prints spans/metrics/logs in collector logs
  debug:
    verbosity: detailed

  # Prometheus exporter – scraped by Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Send traces to Jaeger via OTLP gRPC
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      exporters: [debug]
